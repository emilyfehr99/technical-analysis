        width: 8px;
        height: 8px;
      }

        background: transparent;
      }
      ::-webkit-scrollbar-thumb {

      }
      
      .dark .glass-panel {
        background: rgba(30, 30, 30, 0.75);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
